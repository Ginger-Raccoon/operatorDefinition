<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test task</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <p class="header__logo-sub">Определение оператора</p>
    </header>
    <main class="container">
        <div class="block">
            <form class="form" name="form">
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="tel" placeholder="Телефон" pattern="^\+?\d\(?\s?\d{3}\)?\s?-?\d{3}-?\d{2}-?\d{2}$" minlength="" maxlength="18"  required/>
                        <span class="form__error">Недопустимый формат номера</span>
                    </div>
                    <button class="form__button" type="text">Результат</button>
                </fieldset>
            </form>
            <div class="block__img"></div>
        </div>
    </main>
    <script src="./index.js"></script>     
</body>
</html>
